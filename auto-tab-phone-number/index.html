<html>
  <head>
    <title>Auto Tab</title>
    <link rel="stylesheet" href="global.css">
    <script type="text/javascript" src="global.js"></script>
  </head>
  <body>
    <p>Please enter your phone number:</p>
    <form name="phone">
      <input type="text" name="area _code" size=3 onKeyup="autoTab(this, document.phone.first_three)" maxlength=3>
      <input type="text" name="first_three" size=3 onKeyup="autoTab(this, document.phone.last_four)" maxlength=3>
      <input type="text" name="last_four" size=4 maxlength=4 >
    </form>
  </body>
</html>
